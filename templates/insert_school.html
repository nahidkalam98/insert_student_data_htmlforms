<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Details</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}

            <label for="scn">ScName</label>

    </center>
